<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - Pop MartoOcCa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f7ff;
    }

    .header {
      background-color: #fbb7c3;
      text-align: center;
      padding: 25px 10px 10px 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: white;
      font-weight: 800;
    }

    .header p {
      font-size: 14px;
      color: white;
      margin-top: 10px;
    }

    .navbar {
      background-color: #f75bb0;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .cart-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-items {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }

    .cart-items h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr auto 1fr;
      align-items: center;
      gap: 10px;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .cart-item p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #888;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #fbb7c3;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1em;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 16px;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #f75bb0;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-item-total {
      font-weight: bold;
      text-align: right;
      color: #2A2356;
      font-size: 16px;
    }

    .cart-total {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
    }

    .checkout-btn {
      background: #f75bb0;
      color: white;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover:enabled {
      background: #2A2356;
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    footer {
      background: #fbb7c3;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üéÅ Pop MartoOcCa</h1>
    <p>Temukan Kejutan dalam Setiap Kotak!</p>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="invoice.html">Invoice</a>
  </div>

  <div class="cart-container">
    <div class="cart-items">
      <h2>üõí Keranjang Belanja</h2>
      <!-- Cart items akan dimasukkan di sini melalui JavaScript -->
      <div class="cart-total">
        <h3>Total: Rp 0</h3>
      </div>
    </div>
    <button class="checkout-btn" id="checkoutBtn">Checkout Sekarang</button>
  </div>

  <footer>
    <p>¬© 2023 Pop MartoOcCa - Kejutan Tak Terduga dalam Setiap Kotak!</p>
  </footer>

  <script>
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function updateCartDisplay() {
      const cartItemsContainer = document.querySelector('.cart-items');
      const cartTotal = document.querySelector('.cart-total');
      const checkoutBtn = document.getElementById('checkoutBtn');

      // Hapus item sebelumnya
      cartItemsContainer.querySelectorAll('.cart-item').forEach(item => item.remove());

      let total = 0;

      cartItems.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div>
            <h3>${item.name}</h3>
            <p>Harga: Rp ${item.price.toLocaleString()}</p>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
            <input type="text" class="quantity-input" value="${item.quantity}" readonly>
            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
          </div>
          <div class="cart-item-total">Rp ${(item.price * item.quantity).toLocaleString()}</div>
          <button class="remove-btn" onclick="removeItem('${item.id}')">&times;</button>
        `;
        cartItemsContainer.insertBefore(cartItem, cartTotal);
        total += item.price * item.quantity;
      });

      cartTotal.innerHTML = `<h3>Total: Rp ${total.toLocaleString()}</h3>`;
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      checkoutBtn.disabled = cartItems.length === 0;
    }

    function updateQuantity(id, amount) {
      const item = cartItems.find(i => i.id === id);
      if (item) {
        item.quantity += amount;
        if (item.quantity <= 0) {
          removeItem(id);
        }
        updateCartDisplay();
      }
    }

    function removeItem(id) {
      cartItems = cartItems.filter(i => i.id !== id);
      updateCartDisplay();
    }

    updateCartDisplay();

    document.getElementById('checkoutBtn').addEventListener('click', function () {
      localStorage.setItem('checkoutData', JSON.stringify({ cartData: cartItems }));
      window.location.href = 'checkout.html';
    });
  </script>

</body>
</html>
