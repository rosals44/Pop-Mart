<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - Pop MartoOcCa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf1f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f75bb0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #f75bb0;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2A2356;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #f75bb0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Daftar Akun Baru</h2>
    <input type="text" id="reg-username" placeholder="Username" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <input type="password" id="reg-confirm" placeholder="Konfirmasi Password" required>
    <button onclick="register()">Daftar</button>

    <div class="bottom-text">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    function register() {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;

      if (!username || !password || !confirm) {
        alert('Semua field wajib diisi!');
        return;
      }

      if (password !== confirm) {
        alert('Password tidak cocok!');
        return;
      }

      const user = {
        username,
        password
      };

      localStorage.setItem('user', JSON.stringify(user));
      alert('Registrasi berhasil! Silakan login.');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
