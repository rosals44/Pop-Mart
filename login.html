<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Pop MartoOcCa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf1f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f75bb0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #f75bb0;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2A2356;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #f75bb0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login ke Pop MartoOcCa</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <div class="bottom-text">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const savedUser = JSON.parse(localStorage.getItem('user'));

      if (savedUser && username === savedUser.username && password === savedUser.password) {
        localStorage.setItem('isLoggedIn', 'true'); // ⬅️ Tambahkan ini
        alert('Login berhasil!');
        window.location.href = 'index.html'; // arahkan ke halaman utama
      } else {
        alert('Username atau password salah!');
      }
      
    }
  </script>

</body>
</html>
